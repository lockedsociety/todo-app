<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/unilities.js" defer></script>
    <script src="assets/scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Todo</h1>
      <img src="assets/logo/logo.png" alt="logo" class="header__img" />
      <div class="options">
        <button type="button" class="options__button options__button--add">
          <span>Add task</span>
        </button>
        <button type="button" class="options__button options__button--download">
          <span>Download</span>
        </button>
        <button type="button" class="options__button options__button--history">
          <span>History</span>
        </button>
      </div>
    </header>

    <form class="history_form">
      <p class="history__text">Type dd-mm-yyyy (don't prepend 0)</p>
      <input type="text" class="history_input" />
      <input type="submit" value="Show" />
    </form>

    <form class="add_task_form">
      <input
        type="text"
        class="form__name"
        placeholder="Title"
        required
        autofocus
      />
      <textarea class="form__description" placeholder="Description"></textarea>
      <input type="time" class="form__time" />
      <input type="submit" value="Add" />
    </form>


    <div class="datetime">
      <p class="datetime__date">Tasks of <span class="dateinfo__date"></span></p>
      <p class="date__history">Switch to <button class="date__hbtn">Today</button></p>

    </div>

    <div class="tasks"></div>

    <footer class="footer">
      <p class="footer__copy">
        &copy; <span class="copy_year">2022</span> LockedSociety
      </p>
    </footer>
  </body>
</html>
